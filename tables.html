<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tables Page</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>

        <div class="container">
            <div class="jumbotron">
                <h1 class="text-center">
                    <i class="fas fa-lemon"></i> Sweet & Sour Restaurant!
                </h1>
                <hr>
                <h2 class="text-center">Use the form below to make your reservation.</h2>
                <div class="text-center">
                    <a href="/reserve">
                        <button type="button" class="btn btn-lg btn-danger">
                            <i class="fas fa-credit-card"></i> Make Reservation</button>
                    </a>
                    <a href="/">
                        <button class="btn btn-lg">
                            <span class="fas fa-home"></span>
                        </button>
                    </a>
                </div>
            </div>
    
            <div class="card">
                <div class="card-header">Current Reservations</div>
                <div class="card-body">
                    <div id= "tableSection"></div>
                </div>
            </div>
    
            <div class="card">
                    <div class="card-header">Wait List</div>
                    <div class="card-body">
                        <div id= "waitListSection"></div>
                    </div>
                </div>
    
    
            <footer class="footer text-center">
                <div class="container">
                    <p>
                        <a href="#" id="clear">Clear Table</a> |
                        <a href="/api/tables">API Table Link</a> |
                        <a href="/api/waitlist">API Wait List</a> |
                        <a href="">GitHub Repo</a>
                    </p>
                </div>
            </footer>
    
        </div>
          </body>
<script type="text/javascript">
    function showTables(){
        $.get("/api/tables").then(function(data){
            console.log(data);
            $("#tableSection").append(data);
            for (var i = 0; i < data.length; i++){
               var new1 = $("<div>").text(data[i].name);
                $("#tableSection").append(new1);
            }
        })
    }
    showTables();
</script>
</html>
