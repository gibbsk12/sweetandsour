<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Reserve a table now!</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
    crossorigin="anonymous">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">

</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">
                <i class="fas fa-lemon"></i> Sweet & Sour Restaurant!
            </h1>
            <hr>
            <h2 class="text-center">Hurry and book your seat! We only have 5 tables!</h2>
            <div class="text-center">
                <a href="/tables">
                    <button type="button" class="btn btn-lg btn-primary">
                        <i class="fas fa-list"></i> View Tables</button>
                </a>
                <a href="/">
                    <button class="btn btn-danger btn-lg">
                        <span class="fa fa-home"></span>
                    </button>
                </a>
            </div>
        </div>
        <div class="row">

            <div class="col-lg-12">

                <div class="card card-default">
                    <div class="card-heading">
                        <h3 class="card-title">
                            <strong>Table Reservation</strong>
                        </h3>
                    </div>
                    <div class="card-body">
                        <form method="POST" role="form">

                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name">
                            </div>

                            <div class="form-group">
                                <label for="role">Phone Number</label>
                                <input type="text" class="form-control" id="phone">
                            </div>

                            <div class="form-group">
                                <label for="age">Email</label>
                                <input type="text" class="form-control" id="email">
                            </div>

                            <div class="form-group">
                                <label for="force-points">Unique ID</label>
                                <input type="text" class="form-control" id="uniqueID">
                            </div>

                        </form>
                        <br>
                        <div class="text-right">
                            <button type="submit" class="btn btn-primary btn-md" id="add-btn">
                                <span class="fa fa-fire"></span>Submit</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <footer class="footer text-center">
            <div class="container">
                <p>
                    <a href="/api/tables">API Table Link</a> |
                    <a href="/api/waitlist">API Wait List</a> |
                    <a href="">GitHub Repo</a>
                </p>
            </div>
        </footer>

    <script type="text/javascript">
        // Question: What does this code do?
        $("#add-btn").on("click", function (event) {
            event.preventDefault();
            var newTable = {
                name: $("#name").val().trim(),
                phoneNumber: $("#phone").val().trim(),
                email: $("#email").val().trim(),
                uniqueID: $("#uniqueID").val().trim()
            };

            // Question: What does this code do??
            $.post("/api/tables", newTable)
                .then(function (data) {
                    if (data){
                        alert("You got a table! Wow wow yum yum!")
                    } else {
                        alert("You are on the waitlist..sad sad tear.")
                    }
                    console.log("reserve.html", data);
                });
        });
    </script>

</body>

</html>
